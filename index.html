<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Formulário</h1>
            <form>
                <div class="input-box">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-box">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                    <i class='bx bxs-phone'></i>
                </div>

                <div class="input-box">
                    <label for="cpf">Seu CPF:</label>
                    <input type="text" id="seucpf" name="cpf">
                    <i class='bx bx-task'></i>
                </div>

                <div class="input-box">
                    <label for="dress">Endereço completo:</label>
                    <input type="text" id="dress" name="dress">
                    <i class='bx bxs-home-alt-2'></i>
                </div>

                <div class="input-box">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                    <i class='bx bxs-city'></i>
                </div>

                <button type="submit" class="btn">Enviar</button>

        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script>
        $('#telefone').mask('(00) 00000-0000', {
            placeholder: '(__) _____-____'
        });
        $('#cep').mask('00000-000', {
            placeholder: '_____-___'
        });
        $('#seucpf').mask('000.000.000-00', {
            placeholder: '___.___.___-__'
        });

        $('form').validate({
            rules:{
                nome:{
                    required: true
                },
                email:{
                    required: true,
                    email: true
                },
                telefone:{
                    required: true
                },
                cpf:{
                    required: true
                },
                dress:{
                    required: true
                },
                cep:{
                    required: true
                }
            },
            messages: {
                nome: 'Por favor, insira o seu nome',
                email: 'Insira o seu email',
                telefone: 'Insira o seu telefone',
                cpf: 'Insira o seu CPF',
                cep: 'Insira seu CEP'
            },
            submitHandler: function(form) {
                console.log(form)
            },
            invalidHandler: function(evento, validador) {
                let camposIncorretos = validador.numberOfInvalids();
                if (camposIncorretos) {
                    alert(`Existem ${camposIncorretos} campos incorretos`)
                }
            }
        })
    </script>

</body>
</html>
